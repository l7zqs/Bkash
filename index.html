<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKASH SALAMI</title>
    <style>
        h2 {
            font-family: monospace, bold;
            color: #e2136e;
        }
        h3 {
            font-family: monospace, bold;
        }
        h5 {
            font-family: monospace;
        }
        body {
            background-color: #e2136e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px; /* Ensures the container is not too wide on larger screens */
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 75%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container button {
            background-color: #e2136e;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
        }
        .container button img {
            width: 40%; /* Ensure the image fills the button */
            max-width: 30px; /* Set a max-width to prevent it from being too large */
        }
        .container button:hover {
            background-color: #c80070;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://vodrosiam.co/bkash/bkash.svg" alt="Logo" style="width: 65px; height: 65px; margin-bottom: 15px;">
        <h2>BKASH SALAMI</h2>
        <form id="salamiForm">
            <input type="text" id="phone" name="phone" placeholder="Enter Bkash Mobile Number (Ex: 01XXXXXXXXX)" required>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
            <button type="submit">
                <img src="https://vodrosiam.co/bkash/IMG-20240605-215430.png" alt="Send Salami">
            </button>
        </form>
    </div>
    <div class="credit">
        <h3>Made with ü§ç by TASIN</h3>
    </div>
    <div class="copyright">
        <h5>COPYRIGHT ¬© TASIN</h5>
    </div>

    <script>
        document.getElementById('salamiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var phone = document.getElementById('phone').value;
            var amount = document.getElementById('amount').value;

            var apiUrl = `https://www.514m.co/send_salami?phone=${phone}&amount=${amount}`;
swal({
    title: "Sending....",
    text: `Salami is Being Sent To ${phone}. \n Please Wait....`,
    icon: "info",
    buttons: false,
    closeOnClickOutside: false,
    closeOnEsc: false
});
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        swal({
                            title: "Success",
                            text: data.message, 
                            icon: "success",
                            button: "OK",
                        });
                    } else {
                        swal({
                            title: "Error",
                            text: "Failed to send Salami. Please try again.",
                            icon: "error",
                            button: "OK",
                        });
                    }
                })
                .catch(error => {
                    swal({
                        title: "Success",
                        text: `Salami sent successfully to ${phone}`,
                        icon: "success",
                        button: "OK",
                    });
                });
        });
    </script>
</body>
</html>
